{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
<title>Giriş Yap</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block body %}
<div class="container-fluid" id="loginContainer">
    <div class="row justify-content-center" id="loginpaneRow">
        <div class="col-12 col-sm-8 col-md-6" id="loginPane">
            <div class="row" id="paneRow">
                <div class="col-12 col-md-7" id="loginFormCol">
                    <h3 class="coolTitle" id="loginTitle">AFL Mezun Girişi</h3>
                    <form class="loginForm" id="logIn" method="post" action=".">
                        {% csrf_token %}
                        <div class="input-group margin-bottom-sm">
                          <span class="input-group-addon"><i class="fa fa-id-badge fa-fw"></i></span>
                          <input id="login-username" class="form-control" name="username" type="text" placeholder="Kullanıcı Adın">
                        </div>
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                          <input id="login-password" type="password" class="form-control" name="password" placeholder="Şifren">
                        </div>
                        <button type="submit" id="submitButton" class="btn btn-warning">Giriş Yap</button>
                    </form>
                </div>
                <div class="col-12 col-md-5" id="logoCol">
                    <img src="{% static 'img/afl_logo_tilt.png' %}" id="logo">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
